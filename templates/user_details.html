{% extends 'base.html' %}
{% block title %}{{ user.email }}-Primary-Page.
{% endblock %}

{% block body %}
{{ user.email }}
<h1>
    <ul>
        {% for rating in user.ratings %}
        <li>{{ rating.movie.title }}:
            <span id="numerical-ratings"class=rating_num_{{ rating.rating_id }} >{{ rating.score }}</span>
        </li>
        {% endfor %}
    </ul>
</h1>
{% endblock %}
